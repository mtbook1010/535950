    const $btn = $('.scroll_buttom');

//ページ送りボタン
    $btn.on('click',(e)=>{
    e.preventDefault();
    let movePage = $(e.currentTarget).data('page'); //data要素の番号を取り出す
    $.fn.fullpage.moveTo(movePage); //Pageを動かすメソッドにより出した番号をつける
  });
